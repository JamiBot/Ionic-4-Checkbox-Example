<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 Checkbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <p>Learn more from Jami at <a href="https://jamibot.com">jamibot.com</a></p>


    <p>Default Checkbox</p>
    <ion-checkbox></ion-checkbox>

    <p>Disabled Checkbox</p>
    <ion-checkbox disabled="true"></ion-checkbox>

    <p>Checked Checkbox</p>
    <ion-checkbox checked="true"></ion-checkbox>

    <p>Bound Checkbox</p>
    <ion-checkbox [(ngModel)]="myBoolean" (ionChange)="onMyBooleanChange()"></ion-checkbox>

    <p>Checkbox Colors</p>
    <ion-checkbox color="primary"></ion-checkbox>
    <ion-checkbox color="secondary"></ion-checkbox>
    <ion-checkbox color="danger"></ion-checkbox>
    <ion-checkbox color="light"></ion-checkbox>
    <ion-checkbox color="dark"></ion-checkbox>

    <p>Checkboxes in a List</p>
    <ion-list>
      <ion-item *ngFor="let ingredient of ingredients">
        <ion-label>{{ingredient.name}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="ingredient.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
